<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${post.title}">Post</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">

    <!-- Barra de navega칞칚o -->
    <nav class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2>Morango Blog</h2>
        </div>
        <div>
            <span class="me-3">Ol치, <strong th:text="${user.username}"></strong>!</span>
            <a class="btn btn-outline-primary me-2" href="/posts/create">Criar Novo Post</a>
            <a class="btn btn-outline-danger me-2" href="/logout">Logout</a>
            <a class="btn btn-outline-secondary" href="/">游 In칤cio</a> <!-- Bot칚o de voltar -->
        </div>
    </nav>

    <!-- Post completo -->
    <div class="card mb-4 shadow-sm">
        <div class="card-body">
            <h3 class="card-title" th:text="${post.title}">T칤tulo</h3>
            <p class="card-text" th:text="${post.content}">Conte칰do</p>
            <p class="text-muted">
                Autor: <a th:href="@{'/user/profile?username=' + ${post.user.username}}" th:text="${post.user.username}">Autor</a>
            </p>
        </div>
    </div>

    <!-- Coment치rios -->
    <div class="mb-4">
        <h5>Coment치rios</h5>
        <div th:if="${post.comments.empty}">
            <p class="text-muted">Nenhum coment치rio ainda.</p>
        </div>
        <ul class="list-group" th:if="${not post.comments.empty}">
            <li class="list-group-item" th:each="comment : ${post.comments}">
                <strong th:text="${comment.author.username}">Autor</strong>: 
                <span th:text="${comment.content}">Coment치rio</span>
            </li>
        </ul>
    </div>

    <!-- Adicionar coment치rio -->
    <form th:action="@{'/posts/' + ${post.id} + '/comment'}" method="post">
        <div class="mb-3">
            <label for="comment" class="form-label">Adicionar Coment치rio</label>
            <textarea class="form-control" id="comment" name="content" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Comentar</button>
    </form>

</div>
</body>
</html>
