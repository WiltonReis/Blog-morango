<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <!-- Nome do usuário em destaque -->
    <div class="text-center mb-4">
        <h1 th:text="${profileUser.username}" class="display-4"></h1>
    </div>

    <!-- Ações do usuário -->
    <div class="text-center mb-4">
        <div th:if="${user != null and user.username == profileUser.username}">
            <a class="btn btn-success" href="/posts/create">Criar Novo Post</a>
            <!-- Botões de editar/excluir serão adicionados mais tarde -->
        </div>
        <div th:if="${user == null or user.username != profileUser.username}">
            <!-- Botão para adicionar comentário (futuro) -->
            <button class="btn btn-outline-primary" disabled>Adicionar Comentário (em breve)</button>
        </div>
    </div>

    <!-- Lista de posts do usuário -->
    <div class="row">
        <div th:if="${posts.isEmpty()}">
            <p class="text-center">Este usuário ainda não publicou nenhum post.</p>
        </div>
        <div th:each="post : ${posts}" class="col-md-6 mb-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" th:text="${post.title}">Título</h5>
                    <p class="card-text" th:text="${post.content}">Conteúdo</p>
                    <p class="text-muted">Autor: <span th:text="${post.user.username}">Autor</span></p>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-4 text-center">
        <a href="/" class="btn btn-outline-secondary">Voltar para a Home</a>
    </div>
</div>
</body>
</html>
